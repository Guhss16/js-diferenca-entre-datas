<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Diferença entre Datas</title>
</head>
<body>
    <div class="contentContainer">
        <h1>Diferença entre Datas</h1>
        <h2>Insira duas datas para calcular a diferença em dias.</h2>
        <input type="date" id="date1">
        <input type="date" id="date2">
        <button onclick="resultado()">Calcular</button>
        <p id="mensagem"></p>
    </div>
</body>
    <script>
    function resultado() {
        const date1Input = document.getElementById("date1").value;
        const date2Input = document.getElementById("date2").value;
        const mensagem = document.getElementById("mensagem");

        if (date1Input === "" || date2Input === "") {
            mensagem.textContent = "Preencha os campos de datas.";
            return;
        }
        
        

        const date1 = new Date(date1Input);
        const date2 = new Date(date2Input);

        const diferenca = Math.abs((date1 - date2) / (1000 * 60 * 60 * 24));

        mensagem.textContent = "A diferença entre as datas é de " + diferenca + " dias.";
    }
    </script>
</html>
